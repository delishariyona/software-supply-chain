name: ML Commit Risk Check

on:
  pull_request:
    branches: [main]

jobs:
  ml-risk-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code with full history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important to avoid invalid revision errors

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Run ML commit scan
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "ğŸ” Running ML Commit Risk Check between $BASE_SHA and $HEAD_SHA"
          python .github/scripts/run_ml_check.py "$BASE_SHA" "$HEAD_SHA"
